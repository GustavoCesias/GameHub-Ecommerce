<body>

  <!-- Navigation -->

    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3">Bienvenido a Spring Ecommerce 2021</h1>
        <p class="lead">Tu tienda de productos en LÃ­nea</p>
      </header>

      <!-- Page Features -->
      <div class="row text-center">

        <div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
          <div class="card h-100">
            <img class="card-img-top"  width="100%" height="200"  th:src="@{/images/{img} (img=${producto.imagen})}" alt="">

              <p class="card-text" th:text="${producto.nombre}"></p>
            </div>
            <div class="card-footer">
              <a th:href="@{/productohome/{id} (id=${producto.id}) }" class="btn btn-success">Ver producto</a>
            </div>
          </div>
        </div>
      </div>
